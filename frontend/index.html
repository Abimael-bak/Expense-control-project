<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>expense control</title>
</head>
<body>
    <script>
    // Impede voltar após logout ou sem login
    if (!localStorage.getItem("user")) {
        window.location.replace("login.html");
    }

    window.history.pushState(null, "", window.location.href);
    window.onpopstate = function () {
        window.history.pushState(null, "", window.location.href);
    };
</script>

    <header class ="header">
        <h1>Controle de Gastos</h1>
        <button class="btn-logout" onclick="logout()">Sair</button>
    </header>

    <main class="container">

        <section class="card">
            <div class="search-area">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Buscar por ID, categoria ou >valor"
                > 
               <button onclick="searchExpenses()">Buscar</button>
            </div>
        </section>

        <section class="card">
            <h2>Despesas</h2>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
            <a href="insert.html" class="link-button">
                  + Adicionar Nova Despesa
            </a>
        </section>

        <section class="card total-card">
            <h2>Total R$ <span id="total">0.00</span></h2>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
